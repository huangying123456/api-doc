  /tasks:
    get:
      tags:
        - "任务"
      description: "任务列表"
      operationId: "queryTask"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: "plantype"
          in: "query"
          description: "护理任务:9，评估任务:10"
          required: true
          type: "string"
        - name: "creatorDepartmentId"
          in: "query"
          description: "机构Id"
          required: true
          type: "string"
      responses:
        200:
          description: "成功\n返回结构见WGTaskListDTO"
          schema:
            $ref: "#/definitions/WGTaskListDTO"
    post:
      tags:
        - "任务"
      description: "新增任务"
      operationId: "createTask"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "新增任务\n请求结构见TaskAddOption"
          required: true
          schema:
            $ref: "#/definitions/TaskAddOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/WGTaskDTO"

  /tasks/{taskId}:
    get:
      tags:
        - "任务"
      description: "任务详情"
      operationId: "getTaskById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "taskId"
          description: "任务Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见WGTaskDTO"
          schema:
            $ref: "#/definitions/WGTaskDTO"

  /tasks/{taskId}/update-state:
    post:
      tags:
        - "任务"
      description: "修改任务状态"
      operationId: "updateTaskState"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "'#/definitions/UpdateTaskStateOption'"
      responses:
        200:
          description: "成功\n返回WGTaskDTO"
          schema:
            $ref: "#/definitions/WGTaskDTO"

  /orders:
    get:
      tags:
        - "订单"
      description: "订单列表"
      operationId: "getAllOrders"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见OrderListDTO"
          schema:
            $ref: "#/definitions/OrderListDTO"
    post:
      tags:
        - "订单"
      description: "新增订单"
      operationId: "createOrder"
      consumes:
        - "application/json"
      produces:
