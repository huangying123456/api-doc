swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "蜂邻项目web端业务管理系统"
basePath: "/management/v1/"
tags:
- name: "客户"
  description: "客户接口"
- name: "登录"
  description: "登录接口"
- name: "任务"
  description: "任务接口"
- name: "订单"
  description: "订单接口"
- name: "费用"
  description: "费用接口"
- name: "管理员"
  description: "管理员接口"
- name: "员工"
  description: "员工接口"
- name: "机构"
  description: "机构接口"
- name: "资讯"
  description: "资讯接口"
- name: "商品"
  description: "商品接口"
- name: "出入院"
  description: "出入院接口"

schemes:
- "http"
paths:
  /management/v1/living-record:
    post:
      tags:
        - "出入院"
      description: "新增出入院记录"
      operationId: "createLivingRecord"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/LivingRecordOption"
      responses:
        200:
          description: "成功\n返回结构见LivingRecordDTO"
          schema:
            $ref: "#/definitions/LivingRecordDTO"

    get:
      tags:
        - "出入院"
      description: "出入院记录列表"
      operationId: "getLivingRecordList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "成功\n返回结构见LivingRecordListDTO"
          schema:
            $ref: "#/definitions/LivingRecordListDTO"

  /management/v1/living-record/{livingRecordId}:
    get:
      tags:
        - "出入院"
      description: "出入院记录详情"
      operationId: "getLivingRecordById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "livingRecordId"
          description: "livingRecordId"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见LivingRecordDTO"
          schema:
            $ref: "#/definitions/LivingRecordDTO"
    patch:
      tags:
        - "出入院"
      description: "退住"
      operationId: "updateLivingRecordById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "livingRecordId"
          description: "livingRecordId"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见LivingRecordDTO"
          schema:
            $ref: "#/definitions/LivingRecordDTO"

  /curvature-drive/admin/item:
    post:
      tags:
        - "商品"
      description: "新增商品"
      operationId: "createItem"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/ItemAddOption"
        - name: "adminId"
          in: "query"
          description: "管理员Id"
          required: true
          type: "integer"
      responses:
        200:
          description: "成功\n返回结构见ItemWrapDTO"
          schema:
            $ref: "#/definitions/ItemWrapDTO"
    get:
      tags:
        - "商品"
      description: "获取商品列表"
      operationId: "getItemsByParams"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "departmentId"
          in: "query"
          description: "机构Id"
          required: true
          type: "string"
        - name: "type"
          in: "query"
          description: "商品类型"
          required: true
          type: "string"
      responses:
        200:
          description: "成功\n返回结构见ItemListWrapDTO"
          schema:
            $ref: "#/definitions/ItemListWrapDTO"


  /curvature-drive/admin/type/{itemType}:
    get:
      tags:
        - "商品"
      description: "通过商品类型获取serviceItemList"
      operationId: "getServiceItemListByType"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "itemType"
          description: "商品类型"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemListDTO"
          schema:
            $ref: "#/definitions/ServiceItemListDTO"
    post:
      tags:
        - "商品"
      description: "新建床位类型、护理等级类型、餐饮等级类型"
      operationId: "createServiceItemByType"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "itemType"
          description: "商品类型"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/ServiceItemOption"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemListDTO"
          schema:
            $ref: "#/definitions/ServiceItemListDTO"

  /curvature-drive/admin/serviceItem/{serviceItemId}:
    get:
      tags:
        - "商品"
      description: "获取床位类型、护理等级类型、餐饮等级类型详情"
      operationId: "getServiceItemById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "serviceItemId"
          description: "serviceItemId"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemDTO"
          schema:
            $ref: "#/definitions/ServiceItemDTO"
    patch:
      tags:
        - "商品"
      description: "更新床位类型、护理等级类型、餐饮等级类型"
      operationId: "updateServiceItemById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "serviceItemId"
          description: "serviceItemId"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/ServiceItemOption"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemDTO"
          schema:
            $ref: "#/definitions/ServiceItemDTO"



  /curvature-drive/admin/item/{itemId}:
    get:
      tags:
        - "商品"
      description: "通过Id获取商品详情"
      operationId: "getItemById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "itemId"
          description: "商品Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见ItemWrapDTO"
          schema:
            $ref: "#/definitions/ItemWrapDTO"
    patch:
      tags:
        - "商品"
      description: "更新商品"
      operationId: "updateItemByItemId"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/ItemUpdateOption"
        - in: "path"
          name: "itemId"
          description: "商品Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见ItemWrapDTO"
          schema:
            $ref: "#/definitions/ItemWrapDTO"

  /curvature-drive/admin/type/service/{departmentId}:
    get:
      tags:
        - "商品"
      description: "获取机构下所有serviceItem"
      operationId: "getNursingServiceListByDepartmentId"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "departmentId"
          description: "机构Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemListDTO"
          schema:
            $ref: "#/definitions/ServiceItemListDTO"

  /login/phone-captcha:
    post:
      tags:
        - "登录"
      description: "发送获取手机验证码请求\n 0-0登录/1-1登录"
      operationId: "getPhoneCaptcha"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "获取手机验证码请求 这里只需提供手机号\n请求结构见PhoneCaptchaOption"
          required: true
          schema:
            $ref: "#/definitions/PhoneCaptchaOption"
      responses:
        200:
          description: "成功\n返回结构见SimpleResponse"
          schema:
            $ref: "#/definitions/SimpleResponse"
  /login:
    post:
      tags:
        - "登录"
      description: "手机验证码登录\n 0-0登录/1-1登录"
      operationId: "phoneCaptchaLogin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "手机验证码登录\n请求结构见PhoneCaptchaOption"
          required: true
          schema:
            $ref: "#/definitions/PhoneCaptchaOption"
      responses:
        200:
          description: "成功\n返回结构见LoginResultDTO"
          schema:
            $ref: "#/definitions/LoginResultDTO"

  /customers/{customerProfileId}/{infoTab}:
    post:
      tags:
        - "客户"
      description: "更新客户信息"
      operationId: "updateCustomerProfile"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "更新客户信息"
          required: true
          schema:
            $ref: "#/definitions/CustomerProfileUpdateOption"
        - in: "path"
          name: "customerProfileId"
          description: "客户Id"
          required: true
          type: "integer"
          format: "int64"
        - in: "path"
          name: "infoTab"
          description: "更新信息标签"
          required: true
          type: "string"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/CustomerProfileDTO"

  /customers/{customerProfileId}:
