            $ref: "#/definitions/DepartmentAdminListDTO"

  /department-admins/{departmentAdminId}:
    delete:
      tags:
        - "管理员"
      description: "删除管理员"
      operationId: "deleteDepartmentAdmin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "departmentAdminId"
          description: "管理员Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"
    get:
      tags:
        - "管理员"
      description: "管理员详情"
      operationId: "getDepartmentAdminInfo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "departmentAdminId"
          description: "管理员Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见DepartmentAdminDTO"
          schema:
            $ref: "#/definitions/DepartmentAdminDTO"

  /specialists:
    post:
      tags:
        - "员工"
      description: "新增员工"
      operationId: "createSpecialist"
      consumes:
