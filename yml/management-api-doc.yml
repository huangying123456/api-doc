      description: "订单详情"
      operationId: "getOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "orderId"
          description: "订单Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见OrderDTO"
          schema:
            $ref: "#/definitions/OrderDTO"

  /payments:
    get:
      tags:
        - "费用"
      description: "费用列表"
      operationId: "getAllPayments"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见PaymentListDTO"
          schema:
            $ref: "#/definitions/PaymentListDTO"
    post:
      tags:
        - "费用"
      description: "新增费用"
      operationId: "createPayment"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "新增费用\n请求结构见PaymentOption"
          required: true
          schema:
            $ref: "#/definitions/PaymentOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"

  /payments/{paymentId}:
    get:
      tags:
        - "费用"
      description: "费用详情"
      operationId: "getPayment"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "paymentId"
          description: "费用Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见PaymentDTO"
          schema:
            $ref: "#/definitions/PaymentDTO"

  /payments/refund/{paymentId}:
    post:
      tags:
        - "费用"
      description: "退款确认"
      operationId: "createRefund"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "paymentId"
        in: "path"
        description: "费用Id"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "退款金额"
        required: true
        schema:
          $ref: "#/definitions/RefundOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"

  /department-admins:
    post:
      tags:
        - "管理员"
      description: "新增管理员"
      operationId: "createDepartmentAdmin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "新增管理员\n请求结构见DepartmentAdminCreateOption"
          required: true
          schema:
            $ref: "#/definitions/DepartmentAdminCreateOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"
    get:
      tags:
        - "管理员"
      description: "获取管理员列表"
      operationId: "getAllDepartmentAdmins"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "成功\n返回结构见DepartmentAdminListDTO"
