    #         $ref: "#/definitions/CustomerProfileDTO"
    get:
      tags:
        - "客户"
      description: "客户详情"
      operationId: "getCustomerProfile"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "customerProfileId"
          description: "客户Id"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功\n返回结构见CustomerProfileDTO"
          schema:
            $ref: "#/definitions/CustomerProfileDTO"

  /customers:
    get:
      tags:
        - "客户"
      description: "客户列表"
      operationId: "getAllCustomers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见CustomerProfileListDTO"
          schema:
            $ref: "#/definitions/CustomerProfileListDTO"
    post:
      tags:
        - "客户"
      description: "新增客户"
      operationId: "createCustomer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "新增客户\n请求结构见CustomerProfileOption"
          required: true
          schema:
            $ref: "#/definitions/CustomerProfileOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"

