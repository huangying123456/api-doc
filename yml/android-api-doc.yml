swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "蜂邻项目C端"
basePath: "/weixin/v1/canaveral"
tags:

- name: "首页"
  description: "首页"
- name: "消息"
  description: "消息接口"
- name: "我的"
  description: "客户详情接口"


schemes:
- "http"
paths:
  /home:
    post:
      tags:
        - "首页"
      description: "获取主页详情"
      operationId: "getHome"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/HomeInfoDTO"
  /user/register:
    post:
      tags:
        - "首页"
      description: "用户注册"
      operationId: "userRegister"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/RegisterOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/RegisterDTO"
  /users/userInfo:
    get:
      tags:
        - "我的"
      description: "用户信息"
      operationId: "getUserInfo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/UserInfoDTO"
  /users/Customers:
    get:
      tags:
        - "首页"
      description: "获取会员列表"
      operationId: "getCustomers"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/CustomerListDTO"

  /users/Customer/{customerId}:
    get:
      tags:
        - "首页"
      description: "获取单个会员详情"
      operationId: "getCustomer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "customerId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/CustomerDTO"
  /users/Customer:
    post:
      tags:
        - "首页"
      description: "添加自己或亲属为会员。即传入身份证号对该会员查找，如果存在，则下一步需要用户验证，如果不存在就新建会员，则下一步需要用户进行信息完善"
      operationId: "createCustomer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/CreateCustomerOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/CustomerDTO"
    patch:
      tags:
        - "首页"
      description: "完善会员用户信息"
      operationId: "updateCustomer"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "userId"
          in: "path"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/UpdateCustomerOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/CustomerDTO"
  /articles/{articleId}:
    get:
      tags:
        - "首页"
      description: "获取文章详情"
      operationId: "getArticles"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "articleId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/ArticleDTO"
  /departments:
    get:
      tags:
        - "首页"
      description: "平台下的所有机构列表"
      operationId: "getDepartments"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/DepartmentListDTO"
  /departments/user-binding:
    get:
      tags:
        - "首页"
      description: "获取用户下绑定的机构"
      operationId: "getDepartmentsByUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/DepartmentListDTO"
  /departments/{departmentId}/home:
    get:
      tags:
        - "首页"
      description: "机构主页，感觉这个接口现在还不需要"
      operationId: "getDepartment"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/DepartmentHomeDTO"
  /departments/{departmentId}/items:
    get:
      tags:
        - "首页"
      description: "服务列表"
      operationId: "getItems"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/ItemListDTO"
  /departments/{departmentId}/items/{itemId}:
    get:
      tags:
        - "首页"
      description: "服务详情"
      operationId: "getItem"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "itemId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/ItemDTO"
  /departments/{departmentId}/items/{itemId}/taken-info:
    get:
      tags:
        - "首页"
      description: "获取下单前准备信息"
      operationId: "getTakenInfo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "itemId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/TakenInfoDTO"
  /orders:
    post:
      tags:
        - "首页"
      description: "创建订单"
      operationId: "createOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/CreateOrderOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderDetailDTO"
    get:
      tags:
        - "首页"
      description: "获取订单列表,该接口是获取该用户下的所有订单列表"
      operationId: "getOrderList"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderListDTO"
  /orders/{orderId}:
    get:
      tags:
        - "首页"
      description: "取消订单"
      operationId: "getOrderById"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderDetailDTO"
  /orders/{orderId}/cancel:
    patch:
      tags:
        - "首页"
      description: "取消订单"
      operationId: "cancelOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderDetailDTO"
  /orders/{orderId}/pay:
    patch:
      tags:
        - "首页"
      description: "支付订单"
      operationId: "payOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/InitiateChargeResultDTO"
  /orders/{orderId}/review:
    patch:
      tags:
        - "首页"
      description: "订单评价"
      operationId: "reviewOrder"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/ReviewOrderOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderDetailDTO"

  /orders/customer/{customerId}:
    get:
      tags:
        - "首页"
      description: "获取订单列表,该接口是获取一个会员下的所有订单列表"
      operationId: "getOrderListByCustomerId"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "departmentId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - name: "customerId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/OrderListDTO"
  /specialists/{specialistId}:
    get:
      tags:
        - "首页"
      description: "健康管理师详细信息"
      operationId: "getSpecialistInfo"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
      - name: "specialistId"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/SpecialistInfoDTO"
  /specialists/scan-qrcode-binding:
    post:
      tags:
        - "首页"
      description: "扫码绑定健康管理师"
      operationId: "createScanQrCodeBinding"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/ScanQrCodeBindingOption"
      responses:
        200:
          description: ""
          schema:
            $ref: "#/definitions/SpecialistInfoDTO"
  /users/customers/{customerId}/health-document:
    get:
      tags:
        - "客户"
      description: "客户详情 \n1-2-6"
      operationId: "getCustomerHealthDocument"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "customerId"
        in: "path"
        description: "客户Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见CustomerProfileHealthInfoDTO"
          schema:
            $ref: "#/definitions/CustomerProfileHealthInfoDTO"

  /users/customers/{customerId}/nursing-tasks:
    get:
      tags:
        - "护理任务"
      description: "护理任务列表"
      operationId: "getCustomerNursingTasks"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "customerId"
        in: "path"
        description: "客户Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见NursingTaskListDTO"
          schema:
            $ref: "#/definitions/NursingTaskListDTO"
  /users/customers/nursing-tasks/nursing-tasks/{taskId}:
    get:
      tags:
        - "护理任务"
      description: "护理任务详情"
      operationId: "getNursingTaskById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见NursingTaskDetailDTO"
          schema:
            $ref: "#/definitions/NursingTaskDetailDTO"
  /messages/specialists:
    get:
      tags:
        - "消息"
      description: "获取可聊天的健康师信息列表"
      operationId: "getMessageSpecialists"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见 ChatSpecialistListDTO"
          schema:
            $ref: "#/definitions/ChatSpecialistListDTO"
  /messages/users:
    get:
      tags:
        - "消息"
      description: "获取聊天用户自己的信息"
      operationId: "getMessageUser"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见 UserChatDTO"
          schema:
            $ref: "#/definitions/UserChatDTO"
  /messages/user-to-specialist/{specialistId}/chat:
    get:
      tags:
        - "消息"
      description: "发起聊天"
      operationId: "chatToSpecialist"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      - name: "specialistId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见 ChatDTO"
          schema:
            $ref: "#/definitions/ChatDTO"
  /messages/wx-config:
    get:
      tags:
        - "消息"
      description: "获取聊天配置"
      operationId: "getWxConfig"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "url"
        description: "一个url，"
        required: true
        type: "string"
        format: "string"
      responses:
        200:
          description: "成功\n返回结构见 WxJsConfigDTO"
          schema:
            $ref: "#/definitions/WxJsConfigDTO"

definitions:
  RegisterOption:
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      gender:
        type: "integer"
      phone:
        type: "string"
      captcha:
        type: "string"
        description: "验证码"

  RegisterDTO:
    properties:
      data:
        type: "object"
        properties:
          user:
              $ref: "#/definitions/User"
      result:
        $ref: "#/definitions/Result"

  HomeInfoDTO:
    properties:
      data:
        type: "object"
        properties:
          specialist:
              $ref: "#/definitions/Specialist"
          healthInfo:
              $ref: "#/definitions/HealthInfo"
          article:
            type: "array"
            items:
              $ref: "#/definitions/Department"
          banner:
            type: "array"
            items:
              $ref: "#/definitions/Banner"
      result:
        $ref: "#/definitions/Result"

  UserInfoDTO:
    properties:
      data:
        type: "object"
        properties:
          user:
              $ref: "#/definitions/User"
      result:
        $ref: "#/definitions/Result"

  CustomerListDTO:
    properties:
      data:
        type: "object"
        properties:
          customer:
            type: "array"
            items:
              $ref: "#/definitions/Customer"
      result:
        $ref: "#/definitions/Result"

  CustomerDTO:
    properties:
      data:
        type: "object"
        properties:
          customer:
              $ref: "#/definitions/Customer"
          exist:
            type: "integer"
            description: "会员是否存在，0 1 || false true || 不存在 存在"
      result:
        $ref: "#/definitions/Result"

  CreateCustomerOption:
    properties:
      relation:
        type: "string"
        description: "亲属关系"
      idCard:
        type: "string"

  UpdateCustomerOption:
    properties:
      Id:
        type: "integer"
        description: "会员id"
      Name:
        type: "string"
        description: "会员姓名"
      gender:
        type: "string"

  DepartmentListDTO:
    properties:
      data:
        type: "object"
        properties:
          department:
            type: "array"
            items:
              $ref: "#/definitions/Department"
      result:
        $ref: "#/definitions/Result"

  DepartmentHomeDTO:
    properties:
      data:
        type: "object"
        properties:
          department:
              $ref: "#/definitions/Department"
          component:
            type: "array"
            items:
              $ref: "#/definitions/Component"
      result:
        $ref: "#/definitions/Result"

  NursingTaskListDTO:
    properties:
      data:
        type: "object"
        description: "护理任务列表"
        properties:
          nursingTask:
            type: "array"
            items:
              $ref: "#/definitions/NursingTask"
      result:
        $ref: "#/definitions/Result"

  NursingTaskDetailDTO:
    properties:
      data:
        type: "object"
        description: "护理任务列表"
        properties:
          nursingTaskDetail:
            $ref: "#/definitions/NursingTaskDetail"
      result:
        $ref: "#/definitions/Result"

  ItemListDTO:
    properties:
      data:
        type: "object"
        description: "服务列表"
        properties:
          itemList:
            type: "array"
            items:
              $ref: "#/definitions/Item"
      result:
        $ref: "#/definitions/Result"

  ItemDTO:
    properties:
      data:
        type: "object"
        description: "服务详情"
        properties:
          item:
            $ref: "#/definitions/Item"
      result:
        $ref: "#/definitions/Result"

  TakenInfoDTO:
    properties:
      data:
        type: "object"
        description: "下单前准备信息"
        properties:
          takenInfo:
            $ref: "#/definitions/TakenInfo"
      result:
        $ref: "#/definitions/Result"

  CreateOrderOption:
    properties:
      departmentId:
        type: "integer"
      ItemId:
        type: "integer"
      serviceItemId:
        type: "integer"
      customerId:
        type: "integer"
      servingTime:
        $ref: "#/definitions/ServingTime"
      remark:
        type: "string"

  OrderDetailDTO:
    properties:
      data:
        properties:
          orderDetali:
            $ref: "#/definitions/OrderDetail"
      result:
        $ref: "#/definitions/Result"

  InitiateChargeResultDTO:
    properties:
      data:
        properties:
          chargeJson:
            type: "string"
      result:
        $ref: "#/definitions/Result"

  OrderListDTO:
    properties:
      data:
        properties:
          item:
            $ref: "#/definitions/OrderDetail"
      result:
        $ref: "#/definitions/Result"

  SpecialistInfoDTO:
    type: "object"
    description: "Specialist信息数据"
    properties:
      data:
        type: "object"
        description: "Specialist信息"
        properties:
          basicInfo:
            $ref: "#/definitions/Specialist"
      result:
        $ref: "#/definitions/Result"

  ScanQrCodeBindingOption:
    properties:
      qeCode:
        type: "string"

  CustomerProfileHealthInfoDTO:
    properties:
      data:
        type: "object"
        description: "健康档案信息"
        properties:
          healthInfo:
            type: "array"
            description: "健康档案信息"
            items:
              $ref: "#/definitions/HealthInfo"
      result:
        $ref: "#/definitions/Result"

  ArticleDTO:
    properties:
      data:
        type: "object"
        description: "文章详情"
        properties:
          article:
            $ref: "#/definitions/Article"
      result:
        $ref: "#/definitions/Result"

  UserChatDTO:
    properties:
      data:
        type: "object"
        description: "用户聊天信息"
        properties:
          chatAccount:
              $ref: "#/definitions/ChatAccount"
      result:
        $ref: "#/definitions/Result"

  ChatDTO:
    properties:
      data:
        type: "object"
        description: "用户聊天信息"
        properties:
          fromChatAccount:
              $ref: "#/definitions/ChatAccount"
          toChatAccount:
              $ref: "#/definitions/ChatAccount"
      result:
        $ref: "#/definitions/Result"

  ChatSpecialistListDTO:
    properties:
      data:
        type: "object"
        description: "用户聊天信息"
        properties:
          specialistChatAccount:
              $ref: "#/definitions/ChatAccount"
          chatGroup:
              $ref: "#/definitions/ChatGroup"
      result:
        $ref: "#/definitions/Result"
  WxJsConfigDTO:
    properties:
      data:
        type: "object"
        description: "用户聊天信息"
        properties:
          Config:
              $ref: "#/definitions/Config"
      result:
        $ref: "#/definitions/Result"

  ReviewOrderOption:
    properties:
      score:
        type: "string"
      comment:
        type: "string"

  Config:
    properties:
      nonceStr:
        type: "string"
      timestamp:
        type: "string"
      url:
        type: "string"
      signature:
        type: "string"
      appId:
        type: "string"

  ChatAccount:
    properties:
      identifier:
        type: "string"
      signature:
        type: "string"
      avatarUrl:
        type: "string"
      nickname:
        type: "string"

  ChatGroup:
    properties:
