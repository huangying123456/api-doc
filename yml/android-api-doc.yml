swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "蜂邻项目App"
basePath: "/app/v1/"
tags:
- name: "我的"
  description: "我的数据接口"
- name: "登录"
  description: "登录接口"
- name: "工作台"
  description: "工作台接口"
- name: "消息"
  description: "消息接口"
- name: "客户"
  description: "客户接口"
- name: "护理任务"
  description: "护理任务接口"
- name: "评估任务"
  description: "评估任务接口"
- name: "订单"
  description: "订单接口"
- name: "非接口"
  description: "非接口"

schemes:
- "http"
paths:
  /login/phone-captcha:
    post:
      tags:
        - "登录"
      description: "发送获取手机验证码请求\n 0-0登录/1-1登录"
      operationId: "getPhoneCaptcha"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "获取手机验证码请求 这里只需提供手机号\n请求结构见PhoneCaptchaOption"
          required: true
          schema:
            $ref: "#/definitions/PhoneCaptchaOption"
      responses:
        200:
          description: "成功\n返回结构见SimpleResponse"
          schema:
            $ref: "#/definitions/SimpleResponse"
  /login/phone:
    post:
      tags:
        - "登录"
      description: "手机验证码登录\n 0-0登录/1-1登录"
      operationId: "phoneCaptchaLogin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "手机验证码登录\n请求结构见PhoneCaptchaOption"
          required: true
          schema:
            $ref: "#/definitions/PhoneCaptchaOption"
      responses:
        200:
          description: "成功\n返回结构见LoginResultDTO"
          schema:
            $ref: "#/definitions/LoginResultDTO"
  /specialists/info:
    get:
      tags:
      - "我的"
      description: "我的信息\n 1-4我的"
      operationId: "getBasicInfo"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见SpecialistInfoDTO"
          schema:
            $ref: "#/definitions/SpecialistInfoDTO"
        404:
          description: "个人资料未找到"
  /specialists/dashboard:
    get:
      tags:
        - "工作台"
      description: "工作台首页\n 1-3工作台"
      operationId: "getDashboard"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见DepartmentDashboardDTO"
          schema:
            $ref: "#/definitions/DepartmentDashboardDTO"
        404:
          description: "个人资料未找到"
  /specialists/colleagues:
    get:
      tags:
        - "消息"
      description: "同事沟通列表\n 1-3工作台/1-10发起沟通 "
      operationId: "getAllColleagues"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见ColleagueDTO"
          schema:
            $ref: "#/definitions/ColleagueDTO"
  /tasks/nursing-tasks:
    get:
      tags:
        - "护理任务"
      description: "护理任务列表 \n1-6护理任务 1～2"
      operationId: "getAllNursingTasks"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见NursingTaskListDTO"
          schema:
            $ref: "#/definitions/NursingTaskListDTO"
    post:
      tags:
        - "护理任务"
      description: "护理任务列表 \n1-6护理任务 10完成"
      operationId: "addNursingTasks"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "护理任务更新"
        required: true
        schema:
          $ref: "#/definitions/AddNursingTaskOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/SimpleResponse"
  /tasks/nursing-tasks/{taskId}:
    get:
      tags:
        - "护理任务"
      description: "护理任务列表 \n1-6护理任务/4~6"
      operationId: "getNursingTaskById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见NursingTaskDetailDTO"
          schema:
            $ref: "#/definitions/NursingTaskDetailDTO"
    patch:
      tags:
        - "护理任务"
      description: "更新护理任务信息"
      operationId: "updateNursingTaskById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "任务Id"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "护理任务更新"
        required: true
        schema:
          $ref: "#/definitions/UpdateNursingTaskOption"
      responses:
        200:
          description: "成功\n返回Result"
          schema:
            $ref: "#/definitions/Result"
  /tasks/service-items:
    get:
      tags:
        - "护理任务"
      description: "服务项目 1-6-10记录信息 获取服务项目列表"
      operationId: "getAllServiceItems"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见ServiceItemListDTO"
          schema:
            $ref: "#/definitions/ServiceItemListDTO"
  /tasks/evaluation-tasks:
    get:
      tags:
        - "评估任务"
      description: "护理任务列表 \n1-5评估任务 1～2"
      operationId: "getAllEvaluationTasks"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见EvaluationTaskListDTO"
          schema:
            $ref: "#/definitions/EvaluationTaskListDTO"
  /tasks/evaluation-kits:
    get:
      tags:
        - "评估任务"
      description: "护理任务列表 \n1-5评估任务 1～2"
      operationId: "getAllEvaluationKits"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见EvaluationKitListDTO"
          schema:
            $ref: "#/definitions/EvaluationKitListDTO"
  /push-content-not-api:
    get:
      tags:
        - "非接口"
      description: "护理任务列表\n1-1-3通知中心 此数据项非接口 仅展示通知中心数据的格式"
      operationId: "pushContent"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "非接口"
          schema:
            $ref: "#/definitions/TaskPushMessage"
  /orders/{orderId}:
    get:
      tags:
        - "订单"
      description: "护理任务列表\n1-6护理任务/7"
      operationId: "getOrderDetail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "订单Id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "成功\n返回结构见OrderDetailDTO"
          schema:
            $ref: "#/definitions/OrderDetailDTO"
  /customers:
    get:
      tags:
        - "客户"
      description: "客户列表 \n1-6护理任务/8"
      operationId: "getAllCustomers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见CustomerListDTO"
          schema:
            $ref: "#/definitions/CustomerListDTO"
  /departments:
    get:
      tags:
        - "客户"
      description: "根据机构人员id和客户id获取机构id 1-6护理任务/9"
      operationId: "getDepartmentList"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "customerId"
        in: "query"
        description: "客户Id"
        required: true
        type: "integer"
      - name: "specialistId"
        in: "query"
        description: "机构人员Id"
        required: true
        type: "integer"
      responses:
        200:
          description: "成功\n返回结构见DepartmentListDTO"
          schema:
            $ref: "#/definitions/DepartmentListDTO"
  /messages/feature:
    get:
      tags:
        - "消息"
      description: "消息页面\n"
      operationId: "getMessageFeatures"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见MessageFeatureDTO"
          schema:
            $ref: "#/definitions/MessageFeatureDTO"
  /schedule:
    get:
      tags:
        - "消息"
      description: "工作日程页面\n"
      operationId: "getSchedule"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功\n返回结构见ScheduleListDTO"
          schema:
            $ref: "#/definitions/ScheduleListDTO"
  /schedule/calender:
    get:
      tags:
        - "消息"
      description: "工作日程页面\n"
      operationId: "getScheduleCalender"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "weekoffset"
        in: "query"
        description: "星期偏移（相较于本周晚于本周加一早于本周减一）"
        required: true
        type: "integer"
      - name: "startingTime"
        in: "query"
        description: "本周开始时间（周一零点毫秒级）此参数优先级高"
        required: true
        type: "integer"
      responses:
        200:
          description: "成功\n返回结构见ScheduleCalenderDTO"
          schema:
            $ref: "#/definitions/ScheduleCalenderDTO"


definitions:

  ScheduleListDTO:
    properties:
      data:
        type: "object"
        description: "机构列表数据"
        properties:
          schedule:
            type: "array"
            items:
              $ref: "#/definitions/ScheduleColumnGroup"
      result:
        $ref: "#/definitions/Result"

  ScheduleColumnGroup:
    properties:
      name:
        type: "string"
        description: "功能名字"
        enum:
          - "今日日程"
          - "近日日程"
      iconUrl:
        type: "string"
        format: "uri"
        description: "图标地址"
      scheduleColumn:
        type: "array"
        items:
          $ref: "#/definitions/ScheduleItem"

  ScheduleItem:
    properties:
      scheduleType:
        type: "string"
        description: "日程类型"
        enum:
          - "evaluation-tasks"
          - "nursing-tasks"
      scheduleTypeName:
        type: "string"
        description: "日程类型名字"
        enum:
          - "评估任务"
          - "护理任务"
          - "排班"
      scheduleName:
        type: "string"
        description: "日程名称"
      stateName:
        type: "string"
        description: "状态名称"
        enum:
          - "已完成"
          - "未完成"

  ScheduleCalenderDTO:
    properties:
      data:
        type: "object"
        description: "机构列表数据"
        properties:
          schedule:
            type: "array"
            items:
              $ref: "#/definitions/ScheduleCalenderItem"
          result:
            $ref: "#/definitions/Result"

  ScheduleCalenderItem:
    properties:
      calenderItemColor:
        type: "string"
        pattern: "^#6[0-9A-F]"
        description: "颜色html码"
      taskStartTime:
        type: "integer"
        format: "int64"
        description: "任务开始时间"
      taskEndTime:
        type: "integer"
        format: "int64"
        description: "任务结束时间"
      task:
        $ref: "#/definitions/ScheduleCalenderItem"

  MessageFeatureDTO:
    properties:
      data:
        type: "object"
        description: "机构列表数据"
        properties:
          messageFeature:
            type: "array"
            items:
              $ref: "#/definitions/MessageFeature"
      result:
        $ref: "#/definitions/Result"

  MessageFeature:
    properties:
      name:
        type: "string"
        description: "功能名字"
        enum:
          - "工作日程"
          - "通知中心"
          - "公告"
      iconUrl:
        type: "string"
        format: "uri"
        description: "图标地址"
      hasNew:
        type: "string"
        description: "是否有新消息"

  TaskPushMessage:
    properties:
      id:
        type: "integer"
        description: "任务id"
      title:
        type: "string"
        description: "标题"
      name:
        type: "string"
        description: "名称"
      taskStartTime:
        type: "integer"
        format: "int64"
        description: "任务开始时间"
      taskEndTime:
        type: "integer"
        format: "int64"
        description: "任务结束时间"
      taskAddress:
        type: "integer"
        format: "int64"
        description: "任务地点"

  ServiceItemListDTO:
    properties:
      payerTypeName:
        type: "string"
        description: "支付方类型"
        enum:
          - "长护险项目"
          - "自费项目"
      serviceTypeGroup:
        type: "array"
        description: "服务类型分组"
        items:
          $ref: "#/definitions/ServiceTypeGroupItem"

  ServiceTypeGroupItem:
    properties:
      serviceTypeName:
        type: "string"
        description: "服务类型"
        enum:
          - "医疗护理"
          - "生活照料"
      serviceItem:
        type: "array"
        description: "服务列表"
        items:
          $ref: "#/definitions/ServiceItem"

  ServiceItem:
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "服务项目id"
      name:
        type: "string"
        description: "服务项目名称"

  UpdateNursingTaskOption:
    properties:
      startServiceTime:
        type: "integer"
        description: "服务开始时间"
      endServiceTime:
        type: "integer"
        description: "服务结束时间"
      remark:
        type: "string"
        description: "备注"

  AddNursingTaskOption:
    properties:
      customerProfileId:
        type: "integer"
        description: "客户信息id"
      departmentId:
        type: "integer"
        description: "机构id"
      serviceItems:
        type: "array"
        description: "服务项目id数组"
        items:
          type: "integer"
      startServiceTime:
        type: "integer"
        description: "服务开始时间"
      endServiceTime:
        type: "integer"
        description: "服务结束时间"
      remark:
        type: "string"
        description: "备注"

  DepartmentListDTO:
    properties:
      data:
        type: "object"
        description: "机构列表数据"
        properties:
          department:
            type: "array"
            items:
              $ref: "#/definitions/CustomerProfileInfo"
      result:
        $ref: "#/definitions/Result"

  CustomerListDTO:
    properties:
      data:
        type: "object"
        description: "客户列表数据列表"
        properties:
          customerProfileGroup:
            type: "array"
            items:
              $ref: "#/definitions/CustomerProfileNameGroup"
      result:
        $ref: "#/definitions/Result"

  OrderDetailDTO:
    properties:
      data:
        type: "object"
        description: "订单详情数据"
        properties:
          orderDetail:
            type: "array"
            items:
              $ref: "#/definitions/OrderDetail"
      result:
        $ref: "#/definitions/Result"

  OrderDetail:
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "订单id"
      no:
        type: "string"
        description: "订单编号"
      serviceItemImageUrl:
        type: "string"
        format: "uri"
        description: "服务项目图片Url"
      name:
        type: "string"
      stateName:
        type: "string"
        description: "状态名称"
        enum:
        - "已完成"
        - "已取消"
        - "待完成"
      price:
        type: "integer"
        description: "价格（以分为单位）"
      introduction:
        type: "integer"
        description: "服务项目简介"
      customerProfileInfo:
        $ref: "#/definitions/CustomerProfileInfo"

  CustomerProfileNameGroup:
    properties:
      NameGroupPrefix:
        type: "string"
        description: "首字母"
        pattern: "^1[A_Z]"
      CustomerProfileInfo:
        type: "array"
        items:
          $ref: "#/definitions/CustomerProfileInfo"

  CustomerProfileInfo:
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "客户id"
      name:
        type: "string"
        description: "客户姓名"
      avatarUrl:
        type: "string"
        format: "uri"
        description: "头像uri"
      phone:
        type: "string"
        pattern: "^1(3[4-9]|4[7]|5[0-27-9]|7[08]|8[2-478])\\d{8}$"
        description: "联系电话"

  EvaluationTaskListDTO:
    properties:
      data:
        type: "object"
        description: "评估任务列表"
        properties:
          evaluationTask:
            type: "array"
            items:
              $ref: "#/definitions/EvaluationTask"
      result:
        $ref: "#/definitions/Result"

  EvaluationTask:
    type: "object"
    description: "机构功能"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "任务Id"
      no:
        type: "string"
        description: "任务编号"
      taskAssignmentTime:
        type: "integer"
        format: "int64"
        description: "任务时间（任务分派时间）"
      taskExecutionTime:
        type: "integer"
        format: "int64"
        description: "任务时间"
      taskAddress:
        type: "string"
        description: "任务地址"
      stateName:
        type: "string"
        description: "状态名称"
        enum:
        - "已完成"
        - "已取消"
        - "待完成"
      orderId:
        type: "integer"
        format: "int64"
        description: "订单Id"
      evaluationKitName:
        type: "string"
        description: "套件名称"

  EvaluationKitListDTO:
    properties:
      data:
        type: "object"
        description: "护理任务列表"
        properties:
          evaluationKit:
            type: "array"
            items:
              $ref: "#/definitions/EvaluationKit"
      result:
        $ref: "#/definitions/Result"

  EvaluationKit:
    description: "服务套件"
    properties:
      id:
        type: "integer"
        description: "服务套件id"
      name:
        type: "string"
        description: "服务套件名称"
      uuid:
        type: "string"
        description: "服务唯一标识"

  NursingTaskListDTO:
    properties:
      data:
        type: "object"
        description: "护理任务列表"
        properties:
          nursingTask:
            type: "array"
            items:
              $ref: "#/definitions/NursingTask"
      result:
        $ref: "#/definitions/Result"

  NursingTask:
    type: "object"
    description: "机构功能"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "任务Id"
      no:
        type: "string"
        description: "任务编号"
      taskAssignmentTime:
        type: "integer"
        format: "int64"
        description: "任务时间（任务分派时间）"
      taskExecutionTime:
        type: "integer"
        format: "int64"
        description: "任务时间"
      taskAddress:
        type: "string"
        description: "任务地址"
      stateName:
        type: "string"
        description: "状态名称"
        enum:
        - "已完成"
        - "已取消"
        - "待完成"
      orderId:
        type: "integer"
        format: "int64"
        description: "订单Id"

  NursingTaskDetailDTO:
    properties:
      data:
        type: "object"
        description: "护理任务列表"
        properties:
          nursingTaskDetail:
            $ref: "#/definitions/NursingTaskDetail"
      result:
        $ref: "#/definitions/Result"

  NursingTaskDetail:
    type: "object"
    description: "机构功能"
    properties:
      nursingTaskInfo:
        $ref: "#/definitions/NursingTask"
      nursingTaskAction:
        type: "array"
        items:
          type: "string"
          description: "服务项目名称"
      executeSpecialist:
        type: "string"
        description: "执行人"
      departmentName:
        type: "string"
        description: "创建机构名称"
      startServiceTime:
        type: "integer"
        format: "int64"
        description: "服务开始时间(时间戳毫秒)"
      endServiceTime:
        type: "integer"
        format: "int64"
        description: "服务结束时间(时间戳毫秒)"
      remark:
        type: "string"
        description: "备注"

  ColleagueDTO:
    properties:
      data:
        type: "object"
        description: "同事列表"
        properties:
          departmentColleague:
            type: "array"
            items:
              $ref: "#/definitions/DepartmentColleagueItem"
      result:
        $ref: "#/definitions/Result"

  DepartmentColleagueItem:
    type: "object"
    description: "机构同事数据项"
    properties:
      departmentName:
        type: "string"
        description: "机构名称"
      colleagueNumber:
        type: "integer"
        format: "int64"
        description: "同事数"
      colleagueIm:
        type: "array"
        description: "同事聊天项"
        items:
          $ref: "#/definitions/ColleagueImItem"

  ColleagueImItem:
    type: "object"
    description: "同事聊天项"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "id"
      avatarUrl:
